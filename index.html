<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="main-login"> <!-- INICIO DO LOGIN -->
        <div class="left-login"> <!-- INICIO DO LOGIN - ESQUERDA-->
            <h1>Faça login <br> E entre para o nosso time</h1>
            <img src="tablet-login-animate.svg" class="left-login-img" alt="Imagem de login">
        </div> <!-- FIM DO LOGIN - ESQUERDA-->

        <div class="right-login"> <!-- INICIO DO LOGIN - DIREITA-->
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>

                <button class="btn-login">Login</button>

            </div>
        </div> <!-- FIM DO LOGIN - DIREITA -->
    </div> <!-- FIM DO LOGIN -->

</body>
</html>
